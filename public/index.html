<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Chores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #191919;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 20px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 1em;
        }

        th {
            background-color: #2980b9;
            color: #ffffff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        td {
            color: #34495e;
        }

        /* Style for mobile devices */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        .refresh-button {
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .refresh-button:hover {
            background-color: #c0392b;
        }

        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Weekly Chore Assignment</h1>
    <table>
        <thead>
            <tr>
                <th>Housemate</th>
                <th>Chore</th>
            </tr>
        </thead>
        <tbody id="choresTableBody">
            <!-- Chore assignments will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Admin refresh button -->
    <button class="refresh-button bottom-right" onclick="adminRefresh()">Admin Refresh</button>

    <script src="chores.js"></script>
</body>
</html>
